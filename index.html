<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kankiri</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #121212; /* very dark gray background */
      color: #ddd;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #c0c0c0; /* neon gray border */
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      color: #c0c0c0; /* neon gray text */
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1.2px;
      text-shadow: 0 0 10px #c0c0c0;
    }

    nav a {
      color: #ccc;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #c0c0c0;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #c0c0c0;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      flex: 1;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    h2 {
      color: #c0c0c0;
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #c0c0c0;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 40px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-primary {
      background-color: #888888;
      border: none;
      padding: 15px 30px;
      color: #121212;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 15px #c0c0c0;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #666666;
      box-shadow: 0 0 30px #c0c0c0;
      color: #fff;
    }

    footer {
      background-color: #1a1a1a;
      padding: 15px 40px;
      text-align: center;
      color: #999;
      font-size: 0.9rem;
      border-top: 2px solid #c0c0c0;
      text-shadow: none;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
      }

      nav a {
        margin-left: 15px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Kankiri Store</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Kankiri</h2>
      <p>Your ultimate destination for quality digital products. Explore our collection with ease and style.</p>
      <button class="btn-primary">Shop Now</button>
    </section>
  </main>

  <footer>
    &copy; 2025 Kankiri Store. All rights reserved.
  </footer>
</body>
</html>
